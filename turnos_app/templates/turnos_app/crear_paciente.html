{% extends 'turnos_app/index.html' %}

{% block titulo %}

{% endblock %}

{% block contenido %}
<div class="container mt-4">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">
            Guardar
        </button>
    </form>
</div>
{% endblock %}
