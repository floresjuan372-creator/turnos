{% extends 'turnos_app/index.html' %}

{% block titulo %}
<h1 class="mx-auto my-0 text-uppercase">Eliminar Paciente</h1>
{% endblock titulo %}

{% block contenido %}
<div class="container mt-4">

    <p class="text-light">
        ¿Estás seguro que querés eliminar a
        <strong>{{ object }}</strong>?
    </p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'paciente_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>

</div>
{% endblock contenido %}
