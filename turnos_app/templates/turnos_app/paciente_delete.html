{% extends 'turnos_app/index.html' %}

{% block titulo %}
<h2>Eliminar paciente</h2>
{% endblock titulo %}

{% block contenido %}
<p>
    ¿Estás seguro que querés eliminar al paciente
    <strong>{{ paciente }}</strong>?
</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">
        Sí, eliminar
    </button>
    <a href="{% url 'pacientes' %}" class="btn btn-secondary">
        Cancelar
    </a>
</form>
{% endblock contenido %}
