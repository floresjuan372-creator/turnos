{% extends 'turnos_app/index.html' %}

{% block titulo %}
<h1 class="mx-auto my-0 text-uppercase">Nuevo Turno</h1>
{% endblock titulo %}

{% block contenido %}
<div class="container mt-4">

    <div class="form-dark">

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-success">
                Guardar
            </button>

            <a href="{% url 'turno_list' %}" class="btn btn-secondary">
                Cancelar
            </a>
        </form>

    </div>
</div>

<style>
.form-dark .form-control,
.form-dark .form-select {
    background-color: #212529;
    color: #f8f9fa;
    border: 1px solid #495057;
}

.form-dark label {
    color: #f8f9fa;
}
</style>

{% endblock contenido %}
