{% extends 'turnos_app/index.html' %}

{% block titulo %}
<h1>
    {% if object %}Editar Profesional{% else %}Nuevo Profesional{% endif %}
</h1>
{% endblock %}

{% block contenido %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'profesional_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
