{% extends 'turnos_app/index.html' %}

{% block titulo %}
<h1>Eliminar profesional</h1>
{% endblock %}

{% block contenido %}
<p>¿Seguro que querés eliminar este profesional?</p>

<form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Eliminar</button>
    <a href="{% url 'profesional_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
