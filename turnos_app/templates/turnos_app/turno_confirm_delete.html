{% extends 'turnos_app/index.html' %}

{% block titulo %}
<h1>Eliminar turno</h1>
{% endblock %}

{% block contenido %}
<p>¿Seguro que querés eliminar este turno?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'turno_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
