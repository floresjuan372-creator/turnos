{% extends "turnos_app/index.html" %}

{% block titulo %}
<h1 class="text-uppercase text-white">Mi perfil</h1>
{% endblock %}

{% block contenido %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card p-4 shadow">
                <h4 class="text-center mb-3">Datos del perfil</h4>

                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <button type="submit" class="btn btn-primary w-100">
                        Guardar cambios
                    </button>
                </form>

                <hr>

                <div class="text-center">
                    <a href="{% url 'avatar' %}" class="btn btn-outline-secondary">
                        Cambiar foto de perfil
                    </a>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
